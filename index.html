<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фото-история</title>

<style>
body {
  margin: 0;
  background: #0e0e0e;
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 90%;
  max-width: 900px;
  text-align: center;
}

img {
  width: 100%;
  max-height: 70vh;
  object-fit: contain;
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(255,144,0,0.3);
}

#story {
  margin-top: 15px;
  font-size: 18px;
  color: #ff9000;
  min-height: 50px;
}

.buttons {
  margin-top: 20px;
}

button {
  background: #ff9000;
  border: none;
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  margin: 0 10px;
}

button:hover {
  background: #ffae3d;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div id="app">

  <!-- INTRO -->
  <div id="intro">
    <img src="1.png" alt="Интро">
    <div class="buttons">
      <button onclick="startStory()">Начать историю</button>
    </div>
  </div>

  <!-- STORY -->
  <div id="storyView" class="hidden">
    <img id="sceneImg">
    <div id="story"></div>
    <div class="buttons">
      <button onclick="prev()">← Назад</button>
      <button onclick="next()">Вперёд →</button>
    </div>
  </div>

</div>

<script>
const scenes = [
  { img: "2026-01-12T232501.124.png", text: "Сцена 1. Начало. Всё кажется обычным." },
  { img: "2026-01-12T232757.150.png", text: "Сцена 2. Атмосфера меняется." },
  { img: "2026-01-12T232914.625.png", text: "Сцена 3. Внимание к деталям." },
  { img: "2026-01-12T232949.336.png", text: "Сцена 4. Поворот момента." },
  { img: "2026-01-12T233143.324.png", text: "Сцена 5. Эмоции нарастают." },
  { img: "2026-01-13T000445.336.png", text: "Сцена 6. Напряжение." },
  { img: "2026-01-13T004259.687.png", text: "Сцена 7. Новая динамика." },
  { img: "2026-01-13T004746.705.png", text: "Сцена 8. Взгляд говорит больше." },
  { img: "2026-01-13T022301.004.png", text: "Сцена 9. Ключевой момент." },
  { img: "2026-01-13T022420.515.png", text: "Сцена 10. Всё становится ясно." },
  { img: "2026-01-13T022533.871.png", text: "Сцена 11. Решение принято." },
  { img: "2026-01-13T022634.678.png", text: "Сцена 12. Последствия." },
  { img: "2026-01-13T022737.915.png", text: "Сцена 13. Кульминация." },
  { img: "2026-01-13T023447.891.png", text: "Сцена 14. Разрядка." },
  { img: "2026-01-13T184731.079.png", text: "Сцена 15. Спокойствие." },
  { img: "2026-01-13T191849.034.png", text: "Сцена 16. Финальные эмоции." },
  { img: "2026-01-13T192606.087.png", text: "Сцена 17. История подходит к концу." },
  { img: "2026-01-13T192916.697.png", text: "Сцена 18. Последний взгляд." },
  { img: "2026-01-13T193020.129.png", text: "Сцена 19. Почти финал." },
  { img: "2026-01-13T193126.892.png", text: "Сцена 20. Конец истории." }
];

let index = 0;

function startStory() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("storyView").classList.remove("hidden");
  show();
}

function show() {
  document.getElementById("sceneImg").src = scenes[index].img;
  document.getElementById("story").textContent = scenes[index].text;
}

function next() {
  if (index < scenes.length - 1) index++;
  show();
}

function prev() {
  if (index > 0) index--;
  show();
}
</script>

</body>
</html>
