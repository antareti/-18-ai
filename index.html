<script>
const scenes = [

  { img: "–∑–∞–≥—Ä—É–∂–µ–Ω–æ%20-%202026-01-12T232757.150.png", text: "–ù–µ —Ç–≤–æ–µ –º–∞–º–∞—à–∞ –¥–µ–ª–æ." },

  { img: "–∑–∞–≥—Ä—É–∂–µ–Ω–æ%20-%202026-01-12T232949.336.png", text: "–¢—ã –≤—á–µ—Ä–∞ —É –¥—è–¥–∏ –í–∞–Ω–∏." },
  { img: "–∑–∞–≥—Ä—É–∂–µ–Ω–æ%20-%202026-01-12T233143.324.png", text: "–•—É–π —Å–æ—Å–∞–ª–∞ –Ω–∞ –¥–∏–≤–∞–Ω–µ." },
  { img: "–∑–∞–≥—Ä—É–∂–µ–Ω–æ%20-%202026-01-13T004746.705.png", text: "–ë–µ–∑ —Å–ª–æ–≤ –æ–Ω–∏ –ø–æ–Ω–∏–º–∞–ª–∏ –¥—Ä—É–≥ –¥—Ä—É–≥–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é." }
];

let index = 0;
let utterance = null;
let ambientOn = false;

const ambient = document.getElementById("ambient");
ambient.volume = 0.25;

const imgEl = document.getElementById("sceneImage");
const storyEl = document.getElementById("story");

let typingInterval = null;
let fullText = "";
let charIndex = 0;

function startStory() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("viewer").classList.remove("hidden");
  toggleAmbient(true);
  showScene();
}

function showScene() {
  fadeOut(() => {
    const scene = scenes[index];
    imgEl.src = scene.img;
    startTyping(scene.text);
    speak(scene.text);
    fadeIn();
  });
}

function fadeOut(cb) {
  imgEl.classList.add("fade-out");
  setTimeout(cb, 600);
}

function fadeIn() {
  setTimeout(() => imgEl.classList.remove("fade-out"), 50);
}

// ===== –ü–ï–ß–ê–¢–ê–Æ–©–ò–ô–°–Ø –¢–ï–ö–°–¢ =====
function startTyping(text) {
  clearInterval(typingInterval);
  fullText = text;
  charIndex = 0;
  storyEl.textContent = "";

  typingInterval = setInterval(() => {
    storyEl.textContent += fullText[charIndex];
    charIndex++;
    if (charIndex >= fullText.length) {
      clearInterval(typingInterval);
    }
  }, 30);
}

function skipTyping() {
  if (typingInterval) {
    clearInterval(typingInterval);
    storyEl.textContent = fullText;
  }
}

// ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø =====
function nextScene() {
  if (index < scenes.length - 1) {
    index++;
    showScene();
  }
}

function prevScene() {
  if (index > 0) {
    index--;
    showScene();
  }
}

// ===== –û–ó–í–£–ß–ö–ê =====
function speak(text) {
  stopSpeak();
  utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "ru-RU";
  utterance.rate = 0.95;
  speechSynthesis.speak(utterance);
}

function stopSpeak() {
  speechSynthesis.cancel();
}

// ===== –§–û–ù =====
function toggleAmbient(forceOn = false) {
  if (forceOn || !ambientOn) {
    ambient.play();
    ambientOn = true;
  } else {
    ambient.pause();
    ambientOn = false;
  }
}
</script>
