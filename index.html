<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Glitch Film 24 фото</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{margin:0;padding:0;width:100%;height:100%;background:black;overflow:hidden;font-family:monospace;}

#scene{position:fixed;inset:0;background-size:contain;background-position:center;background-repeat:no-repeat;transition:opacity 1s;}

#caption{position:absolute;bottom:5%;width:100%;text-align:center;color:#ff9000;font-size:20px;text-shadow:0 0 10px black;}

.glitch{animation:glitch 0.25s steps(2,end);}
@keyframes glitch{0%{transform:none;}50%{transform:translate(-10px,5px) skewX(4deg);}100%{transform:none;}}

.rgb::before,.rgb::after{content:"";position:absolute;inset:0;background:inherit;background-size:inherit;mix-blend-mode:screen;}
.rgb::before{filter:drop-shadow(-6px 0 red);}
.rgb::after{filter:drop-shadow(6px 0 cyan);}

.tear{animation:tear .35s steps(2,end);}
@keyframes tear{25%{clip-path:inset(15% 0 65% 0);transform:translateX(-20px);}50%{clip-path:inset(45% 0 25% 0);transform:translateX(20px);}}

.crash{animation:crash .4s steps(1,end);}
@keyframes crash{50%{filter:invert(1) contrast(200%);transform:scale(1.03) skewX(6deg);}}

.noise{position:absolute;inset:0;background:repeating-linear-gradient(0deg,rgba(255,255,255,0.05),rgba(255,255,255,0.05) 1px,transparent 1px,transparent 2px);animation:noise 0.15s infinite;pointer-events:none;}
@keyframes noise{from{transform:translate(0,0);}to{transform:translate(-12px,12px);}}
</style>
</head>
<body>
