<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фото-история</title>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 90%;
  max-width: 900px;
  text-align: center;
}

img {
  width: 100%;
  max-height: 70vh;
  object-fit: contain;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(255,144,0,0.35);
}

#story {
  margin-top: 15px;
  font-size: 18px;
  color: #ff9000;
  min-height: 60px;
}

button {
  background: #ff9000;
  border: none;
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  margin: 8px;
}

button:hover { background: #ffae3d; }
.hidden { display: none; }
</style>
</head>

<body>
<div id="app">

  <!-- INTRO -->
  <div id="intro">
    <img src="1.png" alt="Интро">
    <p style="color:#ff9000;font-size:18px;">
      Тихая ночь. Подвал. История о близости и доверии.
    </p>
    <button onclick="startStory()">Начать историю</button>
  </div>

  <!-- STORY -->
  <div id="viewer" class="hidden">
    <img id="sceneImage">
    <div id="story"></div>
    <div>
      <button onclick="prevScene()">← Назад</button>
      <button onclick="nextScene()">Вперёд →</button>
    </div>
    <div>
      <button onclick="stopSpeak()">⏹ Остановить озвучку</button>
    </div>
  </div>

</div>

<script>
const scenes = [
  { img: "загhghружено.png", text: "Ах ты сукаАх ты блять." },

  { img: "загружено - 2026-01-12T232501.124.png", text: "Ты кому дала ебать?!." },
  { img: "загружено - 2026-01-12T232757.150.png", text: "Не твое мамаша дело." },
  { img: "загружено - 2026-01-12T232914.625.png", text: "Не твоя пизда терпела." },
  { img: "загружено - 2026-01-12T232949.336.png", text: "Ты вчера у дяди Вани." },
  { img: "загружено - 2026-01-12T233143.324.png", text: "Хуй сосала на диване." },
  { img: "загружено - 2026-01-13T000445.336.png", text: "Военные начали оформлять свои укрепления на Ларису Долину, чтобы противник не смог их занять.
Анекдот+20–ОбсудитьПоделиться
Мой муж очень заботливый человек. Помню, когда была беременна, проснулась ночью, так как очень захотелось в туалет. Попыталась выползти из-под руки мужа, но он глаза открыл и такой:
— Ты куда?
— В туалет.
— Лежи, я сам схожу.
И действительно! Встал, ушёл в сортир, вернулся, чмокнул и засопел. Я так в лёгком шоке и пролежала, даже перехотелось." },
  { img: "загружено - 2026-01-13T004259.687.png", text: "Без слов они понимали друг друга полностью." },
  { img: "загружено - 2026-01-13T004746.705.png", text: "и он трахнул жену в жопу утром дал в рот и жили они так дольго и красыво." }
];

let index = 0;
let utterance = null;

function startStory() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("viewer").classList.remove("hidden");
  showScene(true);
}

function showScene(autoSpeak = true) {
  const scene = scenes[index];
  document.getElementById("sceneImage").src = scene.img;
  document.getElementById("story").textContent = scene.text;

  if (autoSpeak) {
    speak(scene.text);
  }
}

function nextScene() {
  if (index < scenes.length - 1) {
    index++;
    showScene(true);
  }
}

function prevScene() {
  if (index > 0) {
    index--;
    showScene(true);
  }
}

function speak(text) {
  stopSpeak();
  utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "ru-RU";
  utterance.rate = 0.95;
  utterance.pitch = 1;
  speechSynthesis.speak(utterance);
}

function stopSpeak() {
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
  }
}
</script>

</body>
</html>
