<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фото-история</title>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 90%;
  max-width: 900px;
  text-align: center;
}

img {
  width: 100%;
  max-height: 70vh;
  object-fit: contain;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(255,144,0,0.35);
}

#story {
  margin-top: 15px;
  font-size: 18px;
  color: #ff9000;
  min-height: 40px;
}

button {
  background: #ff9000;
  border: none;
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

button:hover {
  background: #ffae3d;
}

.hidden { display: none; }
</style>
</head>

<body>

<div id="app">

  <!-- INTRO -->
  <div id="intro">
    <img src="1.png" alt="Интро">
    <p style="color:#ff9000;font-size:18px;">
      Муж сделал это с женой — фото-история
    </p>
    <button onclick="startStory()">Начать историю</button>
  </div>

  <!-- STORY -->
  <div id="viewer" class="hidden">
    <img id="sceneImage">
    <div id="story"></div>
    <button onclick="prevScene()">← Назад</button>
    <button onclick="nextScene()">Вперёд →</button>
  </div>

</div>

<script>
const scenes = [
  "загhghружено.png",
  "загружено - 2026-01-12T232501.124.png",
  "загружено - 2026-01-12T232757.150.png",
  "загружено - 2026-01-12T232914.625.png",
  "загружено - 2026-01-12T232949.336.png",
  "загружено - 2026-01-12T233143.324.png",
  "загружено - 2026-01-13T000445.336.png",
  "загружено - 2026-01-13T004259.687.png",
  "загружено - 2026-01-13T004746.705.png",
  "загружено - 2026-01-13T022301.004.png",
  "загружено - 2026-01-13T022420.515.png",
  "загружено - 2026-01-13T022533.871.png",
  "загружено - 2026-01-13T022634.678.png",
  "загружено - 2026-01-13T022737.915.png",
  "загружено - 2026-01-13T023447.891.png",
  "загружено - 2026-01-13T184731.079.png",
  "загружено - 2026-01-13T191849.034.png",
  "загружено - 2026-01-13T192606.087.png",
  "загружено - 2026-01-13T192916.697.png",
  "загружено - 2026-01-13T193020.129.png",
  "загружено - 2026-01-13T193126.892.png",
  "загружено - 2026-01-13T202557.230.png",
  "загружено - 2026-01-13T203454.029.png"
];

let index = 0;

function startStory() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("viewer").classList.remove("hidden");
  showScene();
}

function showScene() {
  document.getElementById("sceneImage").src = scenes[index];
  document.getElementById("story").textContent =
    `Сцена ${index + 1} из ${scenes.length}`;
}

function nextScene() {
  if (index < scenes.length - 1) index++;
  showScene();
}

function prevScene() {
  if (index > 0) index--;
  showScene();
}
</script>

</body>
</html>
