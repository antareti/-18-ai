<!-- üéß –§–û–ù–û–í–´–ô –ó–í–£–ö -->
<audio id="ambient" loop>
  <source src="sci-fi-ambient-music-183269.mp3" type="audio/mpeg">
</audio>

<script>
const scenes = [
  { img: "–∑–∞–≥—Ä—É–∂–µ–Ω–æ.png", text: "–ê—Ö —Ç—ã —Å—É–∫–∞. –ê—Ö —Ç—ã –±–ª—è—Ç—å." },
  { img: "–∑–∞–≥—Ä—É–∂–µ–Ω–æ-1.png", text: "–¢—ã –∫–æ–º—É –¥–∞–ª–∞ –µ–±–∞—Ç—å?" },
  { img: "–∑–∞–≥—Ä—É–∂–µ–Ω–æ-2.png", text: "–ù–µ —Ç–≤–æ–µ –º–∞–º–∞—à–∞ –¥–µ–ª–æ." },
  { img: "–∑–∞–≥—Ä—É–∂–µ–Ω–æ-3.png", text: "–ë–µ–∑ —Å–ª–æ–≤ –æ–Ω–∏ –ø–æ–Ω–∏–º–∞–ª–∏ –¥—Ä—É–≥ –¥—Ä—É–≥–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é." }
];

let index = 0;
let utterance = null;
let ambientOn = false;

const ambient = document.getElementById("ambient");
ambient.volume = 0.25; // —Ç–∏—Ö–æ, –∞—Ç–º–æ—Å—Ñ–µ—Ä–Ω–æ

function startStory() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("viewer").classList.remove("hidden");
  toggleAmbient(true); // –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
  showScene(true);
}

function showScene(autoSpeak = true) {
  const scene = scenes[index];
  document.getElementById("sceneImage").src = scene.img;
  document.getElementById("story").textContent = scene.text;
  if (autoSpeak) speak(scene.text);
}

function nextScene() {
  if (index < scenes.length - 1) {
    index++;
    showScene(true);
  }
}

function prevScene() {
  if (index > 0) {
    index--;
    showScene(true);
  }
}

function speak(text) {
  stopSpeak();
  utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "ru-RU";
  utterance.rate = 0.95;
  speechSynthesis.speak(utterance);
}

function stopSpeak() {
  speechSynthesis.cancel();
}

function toggleAmbient(forceOn = false) {
  if (forceOn || !ambientOn) {
    ambient.play();
    ambientOn = true;
  } else {
    ambient.pause();
    ambientOn = false;
  }
}
</script>
