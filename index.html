<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фото-история :: Parallax</title>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  font-family: Arial, sans-serif;
  color: #ff9000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 90%;
  max-width: 900px;
  text-align: center;
}

/* ===== СЦЕНА ===== */
#scene {
  position: relative;
  width: 100%;
  height: 70vh;
  overflow: hidden;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(255,144,0,0.35);
}

/* ===== СЛОИ ===== */
.layer {
  position: absolute;
  inset: -5%;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

/* дальний фон */
.bg {
  animation: bgMove 30s ease-in-out infinite alternate;
  opacity: 0.5;
}

/* основной */
.mid {
  animation: midMove 20s ease-in-out infinite alternate;
}

/* передний */
.front {
  animation: frontMove 14s ease-in-out infinite alternate;
  mix-blend-mode: screen;
}

/* ===== АНИМАЦИИ ===== */
@keyframes bgMove {
  from { transform: scale(1) translateY(0); }
  to   { transform: scale(1.05) translateY(-10px); }
}

@keyframes midMove {
  from { transform: scale(1) translateY(0); }
  to   { transform: scale(1.08) translateY(-20px); }
}

@keyframes frontMove {
  from { transform: scale(1) translateY(0); }
  to   { transform: scale(1.12) translateY(-35px); }
}

/* ===== ТЕКСТ ===== */
#story {
  margin-top: 14px;
  font-size: 18px;
  min-height: 50px;
}

/* ===== КНОПКИ ===== */
button {
  margin: 8px;
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: #ff9000;
  cursor: pointer;
}
button:hover { background: #ffae3d; }
</style>
</head>

<body>
<div id="app">

  <div id="scene">
    <div class="layer bg" id="bg"></div>
    <div class="layer mid" id="mid"></div>
    <div class="layer front" id="front"></div>
  </div>

  <div id="story"></div>

  <div>
    <button onclick="prevScene()">← Назад</button>
    <button onclick="nextScene()">Вперёд →</button>
  </div>

</div>

<script>
const scenes = [
  {
    bg: "загhghружено.png",
    mid: "загhghружено.png",
    front: "загhghружено.png",
    text: "Тишина давит сильнее слов."
  },
  {
    bg: "загружено - 2026-01-12T232501.124.png",
    mid: "загружено - 2026-01-12T232501.124.png",
    front: "загружено - 2026-01-12T232501.124.png",
    text: "Время будто остановилось."
  },
  {
    bg: "загружено - 2026-01-13T004259.687.png",
    mid: "загружено - 2026-01-13T004259.687.png",
    front: "загружено - 2026-01-13T004259.687.png",
    text: "Они поняли всё без слов."
  }
];

let index = 0;

function render() {
  const s = scenes[index];
  bg.style.backgroundImage = `url("${s.bg}")`;
  mid.style.backgroundImage = `url("${s.mid}")`;
  front.style.backgroundImage = `url("${s.front}")`;
  story.textContent = s.text;
}

function nextScene() {
  if (index < scenes.length - 1) {
    index++;
    render();
  }
}

function prevScene() {
  if (index > 0) {
    index--;
    render();
  }
}

render();
</script>
</body>
</html>
