<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сценарий Фото</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .scene-container {
    position: relative;
    width: 90%;
    max-width: 900px;
    text-align: center;
  }
  img {
    width: 100%;
    border-radius: 12px;
    transition: opacity 0.5s ease;
  }
  .story {
    margin-top: 10px;
    font-size: 18px;
    color: #FF9000;
    min-height: 50px;
    transition: opacity 0.5s ease;
  }
  .nav-buttons {
    margin-top: 20px;
  }
  button {
    background-color: #FF9000;
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #ffa733;
  }
</style>
</head>
<body>

<div class="scene-container">
  <img id="sceneImage" src="" alt="Сцена">
  <div class="story" id="sceneStory"></div>
  <div class="nav-buttons">
    <button onclick="prevScene()">← Назад</button>
    <button onclick="nextScene()">Вперед →</button>
  </div>
</div>

<script>
const scenes = [
  { img: '2026-01-12T232501.124.png', story: 'Сцена 1: Начало истории, атмосфера загадочности.' },
  { img: '2026-01-12T232757.150.png', story: 'Сцена 2: Герой делает первый шаг.' },
  { img: '2026-01-12T232914.625.png', story: 'Сцена 3: На горизонте появляется напряжение.' },
  { img: '2026-01-12T232949.336.png', story: 'Сцена 4: Секрет раскрыт, тревога растёт.' },
  { img: '2026-01-12T233143.324.png', story: 'Сцена 5: Герой сталкивается с выбором.' },
  { img: '2026-01-13T000445.336.png', story: 'Сцена 6: Поворот событий, неожиданный момент.' },
  { img: '2026-01-13T004259.687.png', story: 'Сцена 7: Новый персонаж появляется в кадре.' },
  { img: '2026-01-13T004746.705.png', story: 'Сцена 8: Напряжение нарастает, тайна углубляется.' },
  { img: '2026-01-13T022301.004.png', story: 'Сцена 9: Герой делает решающий шаг.' },
  { img: '2026-01-13T022420.515.png', story: 'Сцена 10: Внимание сосредоточено на ключевой детали.' },
  { img: '2026-01-13T022533.871.png', story: 'Сцена 11: Сюжетная развязка набирает обороты.' },
  { img: '2026-01-13T022634.678.png', story: 'Сцена 12: Герой сталкивается с последствиями.' },
  { img: '2026-01-13T022737.915.png', story: 'Сцена 13: Кульминация, напряжение максимальное.' },
  { img: '2026-01-13T023447.891.png', story: 'Сцена 14: Развязка, тайна раскрыта.' },
  { img: '2026-01-13T184731.079.png', story: 'Сцена 15: Герой отдыхает после испытаний.' },
  { img: '2026-01-13T191849.034.png', story: 'Сцена 16: Наступает тёплая атмосфера.' },
  { img: '2026-01-13T192606.087.png', story: 'Сцена 17: Взгляд на новые горизонты.' },
  { img: '2026-01-13T192916.697.png', story: 'Сцена 18: Маленькие радости и улыбки.' },
  { img: '2026-01-13T193020.129.png', story: 'Сцена 19: Секреты прошлого всплывают.' },
  { img: '2026-01-13T193126.892.png', story: 'Сцена 20: Финальный кадр, завершение истории.' },
  { img: '2026-01-13T202557.230.png', story: 'Сцена 21: Герой закрывает день, спокойствие.' },
  { img: '2026-01-13T203454.029.png', story: 'Сцена 22: Заключительная мысль и взгляд вдаль.' },
  { img: 'загрушшшжено.png', story: 'Сцена 23: Последняя деталь, финальный акцент.' }
];

let currentScene = 0;

function showScene(index) {
  const img = document.getElementById('sceneImage');
  const story = document.getElementById('sceneStory');

  img.style.opacity = 0;
  story.style.opacity = 0;

  setTimeout(() => {
    img.src = scenes[index].img;
    story.textContent = scenes[index].story;
    img.style.opacity = 1;
    story.style.opacity = 1;
  }, 300);
}

function nextScene() {
  currentScene = (currentScene + 1) % scenes.length;
  showScene(currentScene);
}

function prevScene() {
  currentScene = (currentScene - 1 + scenes.length) % scenes.length;
  showScene(currentScene);
}

showScene(currentScene);
</script>

</body>
</html>
