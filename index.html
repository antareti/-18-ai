function startStory() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("viewer").classList.remove("hidden");

  showScene(true);

function showScene(autoSpeak = true) {
  const scene = scenes[index];
  document.getElementById("sceneImage").src = scene.img;
  document.getElementById("story").textContent = scene.text;
  if (autoSpeak) speak(scene.text);
}

function nextScene() {
  if (index < scenes.length - 1) {
    index++;
    showScene(true);
  }
}

function prevScene() {
  if (index > 0) {
    index--;
    showScene(true);
  }
}

function speak(text) {
  stopSpeak();
  utterance = new SpeechSynthesisUtterance(text);

  utterance.rate = 0.95;
  speechSynthesis.speak(utterance);
}

function stopSpeak() {
  speechSynthesis.cancel();
}

function toggleAmbient(forceOn = false) {
  if (forceOn || !ambientOn) {
    ambient.play();
    ambientOn = true;
  } else {
    ambient.pause();
